<button md-raised-button (click)="raceService.raceOn ? raceService.stopRace() : raceService.startRace()" color="primary">
    {{ raceService.raceOn ? "Stop" : "Race" }}
</button>
<button md-raised-button (click)="raceService.simulateStroke('Rower 1')">
    Simulate stroke for "Rower 1"
</button>
<button md-raised-button (click)="raceService.simulateStroke('Rower 2')">
    Simulate stroke for "Rower 2"
</button>
