<button (click)="raceService.raceOn ? raceService.stopRace() : raceService.startRace()">
    {{ raceService.raceOn ? "Stop" : "Race" }}
</button>
<button (click)="raceService.simulateStroke('Rower 1')" style="cursor:pointer;font-size:12pt;">
    Simulate stroke for "Rower 1"
</button>
<button (click)="raceService.simulateStroke('Rower 2')" style="cursor:pointer;font-size:12pt;">
    Simulate stroke for "Rower 2"
</button>
