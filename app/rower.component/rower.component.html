<div class='title-bar'>
    <div class="name">
        {{rower.name}}
    </div>
    <div class="remove" (click)="raceService.removeRower(rower.name)"><img src="/app/rower.component/assets/remove.png" alt="Remove rower"></div>
</div>
<div class="body">
    <div class="rowerdata">
        <div>
            <stroke-graph [strokeRates]="rower.strokeRates" class="value"></stroke-graph>
            <p class="label">STROKES</p>
        </div>
        <div>
            <div class="value">{{rower.distance}}</div>
            <p class="label">DISTANCE</p>
        </div>
        <div>
            <div class="value">{{raceService.raceDistance - rower.distance}}</div>
            <p class="label">REMAINING</p>
        </div>
    </div>
    <div class="course">
        <div [style.flex]="raceService.raceDistance - rower.distance"></div>
        <div class="icon"><img src="/app/rower.component/assets/rowboat.png" /></div>
        <div [style.flex]="rower.distance"></div>
    </div>
</div>
